spring:
  application:
    name: eureka-server
  profiles:
    active: default 
              
server:
  port: ${PORT:8761}
  
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

logging:
#  file: logs/eureka-server.log
  level:
    org.springframework.web: INFO