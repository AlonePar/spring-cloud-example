spring:
  application:
    name: config-server
  profiles:
    active: default    
  cloud:
    config:
      server:
        git:
          uri: https://github.com/luoml/spring-cloud-example
          searchPaths: config-repo
    
server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
