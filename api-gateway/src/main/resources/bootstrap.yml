spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: ${config.server.uri:http://localhost:8888}

server:
  port: 8080
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

# 设置默认超时时间60s
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

logging:
  level:
    ROOT: INFO
    org.springframework.web: INFO